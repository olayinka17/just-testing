<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>novus watch</title>
  </head>
  <body>
    <div class="card">
      <div class="tag">New and Improved!</div>
      <div class="image">
        <img
          src="./novusimage.jpg"
          alt="Novus Watch Series IV"
          width="350px"
          height="300px"
        />
      </div>

      <div class="content">
        <h2 class="heading">
          Novus Watch <span class="sub-heading">Series IV</span>
        </h2>
        <p class="description">
          The pinnacle of fashion and tech. This wearable piece is an homage to
          gilded palaces and minimal regalia, combining nouveau-deco and
          brutalism influences in a compact, Swiss-made watch.
        </p>
      </div>
    </div>
  </body>
</html>
